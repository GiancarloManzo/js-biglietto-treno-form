<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto del treno</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <script defer src="./js/main.js"></script>
  </head>

  <body class="app-bg">
    <div class="container py-5">
      <h1 class="text-center text-white fw-bold mb-4">
        CALCOLA IL PREZZO DEL TUO BIGLIETTO
      </h1>

      <div class="card shadow-lg border-0 mb-4 app-card">
        <div class="card-body p-4 p-md-5">
          <div class="row g-3 align-items-end">
            <div class="col-12 col-md-6">
              <label for="km" class="form-label fw-semibold"
                >Km da percorrere</label
              >
              <input
                type="number"
                id="km"
                class="form-control form-control-lg"
                placeholder="Es. 10"
              />
            </div>

            <div class="col-12 col-md-6">
              <label for="age" class="form-label fw-semibold">Età</label>
              <input
                type="number"
                id="age"
                class="form-control form-control-lg"
                placeholder="Es. 27"
              />
            </div>

            <div class="col-12 d-flex gap-2 justify-content-center mt-3">
              <button id="btn" class="btn btn-light btn-lg px-4 fw-semibold">
                Calcola
              </button>
              <button
                id="reset"
                type="button"
                class="btn btn-outline-light btn-lg px-4"
              >
                Annulla
              </button>
            </div>

            <div
              id="error"
              class="text-center mt-3 text-warning fw-semibold"
            ></div>
          </div>
        </div>
      </div>

      <h2 class="text-center text-white fw-bold mb-3">IL TUO BIGLIETTO</h2>

      <div id="ticket" class="card shadow-lg border-0 app-card d-none">
        <div class="card-body p-4 p-md-5">
          <div class="row g-3">
            <div class="col-12 col-md-4">
              <div class="ticket-side p-3 rounded-4">
                <div class="small opacity-75">Dettaglio passeggeri</div>
                <div class="fw-bold fs-5 mt-1">Passeggero</div>
                <div id="outAge" class="mt-2">Età: —</div>
                <div id="outKm" class="mt-1">Km: —</div>
              </div>
            </div>

            <div class="col-12 col-md-8">
              <div class="row g-3">
                <div class="col-6 col-lg-3">
                  <div class="small text-muted">Offerta</div>
                  <div id="outOffer" class="fw-semibold">—</div>
                </div>
                <div class="col-6 col-lg-3">
                  <div class="small text-muted">Carrozza</div>
                  <div id="outCar" class="fw-semibold">—</div>
                </div>
                <div class="col-6 col-lg-3">
                  <div class="small text-muted">Codice CP</div>
                  <div id="outCode" class="fw-semibold">—</div>
                </div>
                <div class="col-6 col-lg-3">
                  <div class="small text-muted">Costo biglietto</div>
                  <div id="FinalPrice" class="fw-bold fs-4">—</div>
                </div>
              </div>

              <hr class="my-4" />

              <div class="small text-muted">
                * Prezzo calcolato a 0.21€/km con eventuale sconto (minorenni
                -20%, over 65 -40%).
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
