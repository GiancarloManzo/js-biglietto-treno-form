<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto del treno</title>
    <script defer src="./js/main.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h2 class="text-center fw-bold mb-4">Calcola il prezzo del biglietto</h2>

      <div class="card shadow-sm mb-4">
        <div class="card-body p-4">
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <label for="km" class="form-label">Km da percorrere</label>
              <input
                type="number"
                name="km"
                id="km"
                class="form-control"
                placeholder="Es. 10"
              />
            </div>
            <div class="col-12 col-md-6">
              <label for="age" class="form-label">Et√†</label>
              <input
                type="number"
                name="form-control"
                id="age"
                placeholder="Es. 27"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
